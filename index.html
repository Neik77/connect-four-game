<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legacy Lounge Arcade Edition™</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: gold;
    text-shadow: 0 0 15px gold;
    margin-top: 25px;
    font-size: 2em;
  }

  /* Scoreboard */
  #scoreboard {
    background: linear-gradient(145deg, #111, #000);
    border: 2px solid gold;
    display: inline-block;
    padding: 10px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    margin-top: 10px;
    color: #fff;
    font-size: 1.1em;
    letter-spacing: 1px;
  }
  #scoreboard span {
    color: gold;
    font-weight: bold;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(7, 70px);
    gap: 5px;
    justify-content: center;
    margin: 30px auto;
  }
  .cell {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(145deg, #222, #000);
    box-shadow: inset 0 0 10px #111;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .cell.red {
    background: radial-gradient(circle at 30% 30%, #ff3b3b, #a60000);
    box-shadow: 0 0 15px #ff3b3b;
  }
  .cell.yellow {
    background: radial-gradient(circle at 30% 30%, gold, #b8860b);
    box-shadow: 0 0 15px gold;
  }
  .cell.white {
    background: radial-gradient(circle at 30% 30%, #fff, #ccc);
    box-shadow: 0 0 10px #fff;
  }

  #status {
    font-size: 1.2em;
    color: gold;
    margin: 10px 0;
    text-shadow: 0 0 10px gold;
  }
  #controls {
    margin: 15px 0;
  }
  button.level {
    background: gold;
    color: #000;
    border: none;
    padding: 10px 18px;
    margin: 0 6px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 5px #b8860b;
    transition: all 0.2s ease;
  }
  button.level:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(255,215,0,0.6);
  }
  button.level.active {
    background: #fff;
    color: #000;
    box-shadow: 0 0 20px gold;
  }
  #restart {
    background: linear-gradient(145deg, #b8860b, gold);
    border: none;
    color: #000;
    padding: 10px 25px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 0 5px #b8860b;
  }
  #restart:hover {
    box-shadow: 0 0 25px gold;
    transform: translateY(-2px);
  }
  @media (max-width: 600px) {
    #board { grid-template-columns: repeat(7, 45px); }
    .cell { width: 45px; height: 45px; }
  }
  .flash {
    animation: flashGold 0.8s ease;
  }
  @keyframes flashGold {
    0% { text-shadow: 0 0 10px gold; color: gold; }
    50% { text-shadow: 0 0 25px white; color: white; }
    100% { text-shadow: 0 0 10px gold; color: gold; }
  }
</style>
</head>
<body>
  <h1>Legacy Lounge Arcade Edition™</h1>

  <div id="scoreboard">
    Wins: <span id="wins">0</span> | 
    Losses: <span id="losses">0</span> | 
    Level: <span id="level">EASY</span>
  </div>

  <div id="controls">
    <button class="level active" data-diff="easy">Easy</button>
    <button class="level" data-diff="medium">Medium</button>
    <button class="level" data-diff="hard">Hard</button>
    <button class="level" data-diff="legendary">Legendary</button>
  </div>

  <div id="board"></div>
  <p id="status">Select a column to start playing.</p>
  <button id="restart">Restart Game</button>
